	<div class="container" style="margin-top:50px">
	<script>

function validate()
{
	var x=document.forms["myForm"]["firstname"].value;
	var y=document.forms["myForm"]["lastname"].value;
	var z=document.forms["myForm"]["Userid"].value;
	var a=document.forms["myForm"]["password"].value;
	var b=document.forms["myForm"]["Cpassword"].value;
	if (x == "") {
        alert("FirstName must be filled out");
        return false;
	}
	else if (y == ""){
		alert("LastName must be filled out");
        return false;
	}
	else if (z == ""){
		alert("UserID must be filled out");
        return false;
	}
	else if (a == ""){
		alert("Password must be filled out");
		return false;
		}
	else if (b == ""){
		alert("Password must be filled out");
		return false;
	}
	else if (a!=b){
		alert("Both passwords do not match");
		return false;
		}
	else
		return true;
}

</script>
	<form action="startpage.html" method="post" name="myForm" id="myForm" onsubmit="return validate()">
