<!DOCTYPE html>


  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <script>

function validate()
{
	var z=document.forms["loginform"]["username"].value;
	var a=document.forms["loginform"]["password"].value;
	if (z == ""){
		alert("UserID must be filled out");
        return false;
	}
	else if (a == ""){
		alert("Password must be filled out");
		return false;
		}
	else
		return true;
}

</script>
    </head>

    <body >
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
		<nav class="teal">
		<div class="nav-wrapper">
		<a href="#" class="brand-logo center">BookStore</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		<li><a href="home.html">Sign UP</a></li>	
		</ul>
		</div>
		</nav>
		<div class="row">
		<div class="container" style="margin-top:80px">	 
		<div class="row">
			<form class="col s12" name="loginform" action="startpage1.html" method="POST" onsubmit="return validate()">
			<div>
			<label for="username"><font size=5px>UserId</label>
			</div>
			<div class="row">
			<div class="input-field col s6">
			<input name="username" type="text">
			</div>
			</div>
			<div>
			<label for="password"><font size=5px>Password</label>
			</div>
			<div class="row">
			<div class="input-field col s6">
			<input name="password" type="password">
			</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#006666">LOGIN
			</button>
			</form>
			</div>
		</div>
		</div>
	
    </form>
  </div>
		
	</body>
  </html>
